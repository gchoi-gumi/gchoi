<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단 테스트 - 여행 앱</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 24px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-center;
      margin: 0 auto 24px;
      font-size: 40px;
    }
    
    h1 {
      color: #1a202c;
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .status {
      background: #f7fafc;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .status-item:last-child {
      border-bottom: none;
    }
    
    .status-label {
      color: #4a5568;
      font-weight: 500;
    }
    
    .status-value {
      color: #10b981;
      font-weight: 600;
    }
    
    .status-value.error {
      color: #ef4444;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .links {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✨</div>
    <h1>TravelAI 테스트 페이지</h1>
    <p>앱 상태를 확인하고 메인 페이지로 이동할 수 있습니다</p>
    
    <div class="status">
      <div class="status-item">
        <span class="status-label">HTML 로딩</span>
        <span class="status-value" id="status-html">✓ 완료</span>
      </div>
      <div class="status-item">
        <span class="status-label">JavaScript 로딩</span>
        <span class="status-value" id="status-js">✓ 완료</span>
      </div>
      <div class="status-item">
        <span class="status-label">React 초기화</span>
        <span class="status-value" id="status-react">확인 중...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Supabase 연결</span>
        <span class="status-value" id="status-supabase">확인 중...</span>
      </div>
    </div>
    
    <button onclick="window.location.href='/'">메인 페이지로 이동</button>
    
    <div class="links">
      <a href="/">홈</a>
      <a href="/index.html">index.html</a>
      <a href="javascript:location.reload()">새로고침</a>
      <a href="javascript:console.clear()">콘솔 초기화</a>
    </div>
  </div>
  
  <script>
    // Check React
    setTimeout(() => {
      const reactStatus = document.getElementById('status-react');
      const root = document.getElementById('root');
      
      if (root && root.innerHTML.trim() !== '') {
        reactStatus.textContent = '✓ 정상';
        reactStatus.classList.remove('error');
      } else {
        reactStatus.textContent = '✗ 오류';
        reactStatus.classList.add('error');
      }
    }, 2000);
    
    // Check Supabase
    fetch('https://stalcrpbrdwtjqamnenx.supabase.co/functions/v1/make-server-a8dd3f70/health')
      .then(response => response.json())
      .then(data => {
        const supabaseStatus = document.getElementById('status-supabase');
        if (data && data.status === 'ok') {
          supabaseStatus.textContent = '✓ 연결됨';
          supabaseStatus.classList.remove('error');
        } else {
          supabaseStatus.textContent = '⚠ 응답 이상';
          supabaseStatus.classList.add('error');
        }
      })
      .catch(error => {
        const supabaseStatus = document.getElementById('status-supabase');
        supabaseStatus.textContent = '✗ 연결 실패';
        supabaseStatus.classList.add('error');
      });
      
    // Log to console
    console.log('=== 테스트 페이지 ===');
    console.log('현재 URL:', window.location.href);
    console.log('Hostname:', window.location.hostname);
    console.log('Protocol:', window.location.protocol);
    console.log('Supabase Project ID: stalcrpbrdwtjqamnenx');
  </script>
</body>
</html>
